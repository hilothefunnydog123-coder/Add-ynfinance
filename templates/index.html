<!DOCTYPE html>
<html>
<head>
    <title>YNFINANCE | Cyber Terminal</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOURID" crossorigin="anonymous"></script>
    
    <style>
        body { background: linear-gradient(180deg, #050505 0%, #101216 100%); color: #E0E0E0; font-family: monospace; margin: 0; }
        .header { padding: 20px; text-align: center; border-bottom: 1px solid #30363D; }
        h1 { color: #00D4FF; text-shadow: 0px 0px 15px #00D4FF; letter-spacing: 2px; }
        .ad-slot { width: 100%; height: 90px; background: #161B22; display: flex; align-items: center; justify-content: center; margin: 10px 0; border: 1px dashed #444; }
        .container { padding: 20px; max-width: 1200px; margin: auto; }
        table { width: 100%; border-collapse: collapse; background: #1A1C23; border-radius: 12px; overflow: hidden; }
        th { background: #30363D; padding: 15px; color: #00D4FF; }
        td { padding: 15px; text-align: center; border-bottom: 1px solid #30363D; }
        .signal-pill { padding: 5px 10px; border-radius: 6px; font-weight: bold; color: white; }
    </style>
</head>
<body>
    <div class="ad-slot">AD BANNERS GO HERE</div>
    
    <div class="header">
        <h1>âš¡ YNFINANCE TERMINAL</h1>
    </div>

    <div class="container">
        <table>
            <tr><th>Ticker</th><th>Price</th><th>Change %</th><th>Signal</th></tr>
            {% for s in stocks %}
            <tr>
                <td>{{ s.ticker }}</td>
                <td>{{ s.price }}</td>
                <td style="color: {{ '#00FF88' if s.change > 0 else '#FF0055' }}">{{ s.change }}%</td>
                <td><span class="signal-pill" style="background: {{ s.color }}">{{ s.signal }}</span></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
