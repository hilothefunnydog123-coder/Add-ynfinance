<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YNFINANCE | AI Terminal</title>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0000000000000000" crossorigin="anonymous"></script>

    <style>
        :root { --neon-blue: #00D4FF; --neon-green: #00FF88; --neon-red: #FF0055; --bg-dark: #050505; }
        body { background-color: var(--bg-dark); color: #E0E0E0; font-family: 'Courier New', monospace; margin: 0; padding: 0; }
        
        /* Ad Banner Section */
        .ad-container { width: 100%; height: 90px; background: #111; border-bottom: 1px solid #333; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        header { padding: 40px 20px; text-align: center; border-bottom: 1px solid #222; }
        h1 { color: var(--neon-blue); text-shadow: 0 0 15px var(--neon-blue); letter-spacing: 4px; margin: 0; }

        .container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
        
        /* Market Pulse Table */
        .pulse-card { background: #101216; border: 1px solid #30363D; border-radius: 12px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; color: var(--neon-blue); padding: 15px; border-bottom: 2px solid #222; }
        td { padding: 15px; border-bottom: 1px solid #222; }

        .signal-pill { padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.85rem; }
        
        footer { margin-top: 50px; padding: 40px; text-align: center; border-top: 1px solid #222; background: #080808; font-size: 0.9rem; }
        footer a { color: var(--neon-blue); text-decoration: none; margin: 0 15px; }
        footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-0000000000000000" data-ad-slot="1234567890" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <header>
        <h1>âš¡ YNFINANCE TERMINAL</h1>
        <p style="color: #666;">S&amp;P 500 NEURAL MARKET SCAN // STATUS: ACTIVE</p>
    </header>

    <div class="container">
        <div class="pulse-card">
            <h3>ðŸ”¥ HOT SIGNALS</h3>
            <table>
                <thead>
                    <tr>
                        <th>TICKER</th>
                        <th>PRICE</th>
                        <th>CHANGE %</th>
                        <th>SIGNAL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td><strong>{{ stock.ticker }}</strong></td>
                        <td>{{ stock.price }}</td>
                        <td style="color: {{ stock.color }}">{{ stock.change }}%</td>
                        <td><span class="signal-pill" style="background: {{ stock.color }}22; border: 1px solid {{ stock.color }}; color: {{ stock.color }};">{{ stock.signal }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 YNFINANCE GLOBAL DATA</p>
        <a href="/about">ABOUT</a>
        <a href="/privacy">PRIVACY POLICY</a>
        <a href="/contact">CONTACT</a>
    </footer>

</body>
</html>
